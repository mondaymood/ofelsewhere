<div id="cookie-notice" class="z-50">
  <span>We would like to use third party cookies and scripts to improve the functionality of this website.</span>
  
  <a href="/privacy" class="button-subtle underline-offset-1">More info</a>
  <a id="cookie-notice-accept" class="button-white">Approve</a>
  <!-- Optional close button that declines the cookies -->
  <span id="close-cookie-banner"> X </span>
</div>
<script>
  function createCookie(name,value,days) {
      var expires = "";
      if (days) {
          var date = new Date();
          date.setTime(date.getTime() + (days*24*60*60*1000));
          expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/";
  }
  function readCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for(var i=0;i < ca.length;i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1,c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
      }
      return null;
  }
  function eraseCookie(name) {
      createCookie(name,"",-1);
  }
  if(readCookie('cookie-notice-dismissed')=='true') {
      // Add tracking scripts here 
      // End tracking scripts 
  } else {
      document.getElementById('cookie-notice').style.display = 'block';
  }
  document.getElementById('cookie-notice-accept').addEventListener("click",function() {
      createCookie('cookie-notice-dismissed','true',31);
      document.getElementById('cookie-notice').style.display = 'none';
      location.reload();
  });
  document.querySelector("#close-cookie-banner").addEventListener("click", (e) => {
      
      document.querySelector("#cookie-notice").style.display = 'none';
  });
</script>
