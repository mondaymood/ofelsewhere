<!-------- Two images small -------->
<div class="grid grid-cols-12 grid-rows-5 gap-10 pb-10">

  <div class="col-start-5 col-end-13 row-start-1 row-end-4">
    <img src="{{item.first-image}}" class="h-full w-full object-cover">
    <p class="pt-2 text-xs">{{item.first-caption-html}}</p>
  </div>
  <div class="col-start-1 col-end-5 row-start-3 row-end-6">
    <p class="pb-2 text-xs">{{item.second-caption-html}}</p>
    <img src="{{item.second-image}}">
  </div>

</div>
